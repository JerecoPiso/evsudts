<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap5.min.css' %}">
    <title>Document</title>

</head>
<style>
    *{
        color: rgb(255,255,255);
    }
    body{
        background-color: rgb(244,0,0);
    }
    .mt-10{
        margin-top: 10em;
    }
    button{
        background-color: rgb(255,255,255);
        border: none;
        color: rgb(244,0,0);
        padding: 0.3em 1em 0.5em 1em;
        font-size: 1.2em;
        border-radius: 0.2em
    }
</style>
<body >  

    <div class="page-wrap d-flex flex-row align-items-center mt-10">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <span class="display-1 d-block">404</span>
                    <div class="mb-4 lead">{{ request.session.error }}</div>
                    <button type="button" onclick="back()"> Back</button>
                </div>
            </div>
        </div>
    </div>
<script>
    function back(){
        window.history.back()
    }
</script>
</body>
</html>
